[www]

user = www-data
group = www-data
listen = 127.0.0.1:9000
listen.backlog = 8196

pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10
pm.max_requests = 500
pm.status_path = /phpfpm_status

access.format = "%t \"%m %r%Q%q\" %s %f %{seconds}d %{mega}M %C%%"
slowlog = /proc/self/fd/2

rlimit_files = 2048
